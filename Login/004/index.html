<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <title>Tela de login</title>
    </head>
    <body>
        <main id="container">
            <div class="login">
                <div class="header">
                    <h1>Login</h1>
                    <div class="logo">
                        <img src="assets/images/logos/Logo-green-2.png" alt="Logo">
                    </div>
                </div>
                <form class="login-form">
                    <div class="fields">
                        <div class="field-box">
                            <label for="user-email">
                                Email 
                                <div class="field">
                                    <img src="assets/images/email-512.png" alt="icone de email">
                                    <input type="text" id="user-email" required>
                                </div>
                            </label>
                        </div>
    
                        <div class="field-box">
                            <label for="user-password">
                                Senha
                                <div class="field">
                                    <img src="assets/images/password-512.png" alt="icone de senha">
                                    <input type="password" id="user-password" required>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
    
                    <button class="login-button" type="submit">Entrar</button>
                </form>
                
            </div>
        </main>
    </body>
</html>
