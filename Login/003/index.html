<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1;">
        <title>Login: Light and Dark Theme</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <main id="container">
            <form action="" id="login-form">
                <div id="form-header">
                    <h1>Login</h1>
                    <i id="mode-icon" class="fa-solid fa-moon"></i>
                </div>

                <div id="social-media">
                    <a href="#">
                        <img src="assets/images/google-240.png" alt="google logo">
                    </a>
                    <a href="#">
                        <img src="assets/images/facebook-240.png" alt="facebook logo">
                    </a>
                    <a href="#">
                        <img src="assets/images/github-240.png" alt="github logo">
                    </a>
                </div>

                <div id="fields">
                    <div class="field">
                        <label for="tb-email">
                            Email
                            <div class="box">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="text" class="textbox" id="tb-email" name="email">
                            </div>
                        </label>
                    </div>

                    <div class="field">
                        <label for="tb-password">
                            Senha
                            <div class="box">
                                <i class="fa-solid fa-key"></i>
                            <input type="password" class="textbox" id="tb-password" name="password">
                            </div>  
                        </label>
                    </div>
                    <div id="forgot-password">
                        <a href="#">
                            Esqueceu sua senha?
                        </a>
                    </div>
                </div>

                

                <button type="submit" id="login-button">
                    Entrar
                </button>
            </form>
        </main>

        <script type="text/javascript" src="assets/js/script.js"></script>
    </body>
</html>
